<!-- Log In Section Start -->
<div class="login-section">
    <div class="materialContainer">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="box">
                <div class="login-title">
                    <h2>Login</h2>
                </div>
                    <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>

                
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
               
    
                <a href="forgot.html" class="pass-forgot">Forgot your password?</a>
    
                <div class="button login">
                    <button [disabled]="loginForm.invalid" type="submit">
                        <span>Log In</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>
    
                <p class="sign-category">
                    <span>Or sign in with</span>
                </p>
    
                <div class="row gx-md-3 gy-3">
                    <div class="col-md-6">
                        <a href="www.facebook.html">
                            <div class="social-media fb-media">
                                <img src="assets/images/inner-page/facebook.png" class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Facebook</h6>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="www.gmail.html">
                            <div class="social-media google-media">
                                <img src="assets/images/inner-page/google.png" class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Google</h6>
                            </div>
                        </a>
                    </div>
                </div>
    
                <p>Not a member? <a routerLink="/account/register" class="theme-color">Sign up now</a></p>
    
            </div>
        </form>
    </div>
</div>
<!-- Log In Section End -->
