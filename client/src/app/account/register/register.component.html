<!-- Sign Up Section Start -->
<div class="login-section">
    <div class="materialContainer">
        <div class="box">
            <div class="login-title">
                <h2>Register</h2>
            </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
                    <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        
                    <!-- <div class="input">
                        <label for="compass">Confirm Password</label>
                        <input type="password" name="pass" id="compass">
                        <span class="spin"></span>
                    </div> -->
        
                    <div class="button login">
                        <button>
                            <span>Sign Up</span>
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>
           

            <p class="sign-category">
                <span>Or sign up with</span>
            </p>

            <div class="row gx-md-3 gy-3">
                <div class="col-md-6">
                    <a href="www.facebook.html">
                        <div class="social-media fb-media">
                            <img src="assets/images/inner-page/facebook.png" class="img-fluid blur-up lazyload"
                                alt="">
                            <h6>Facebook</h6>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="www.gmail.html">
                        <div class="social-media google-media">
                            <img src="assets/images/inner-page/google.png" class="img-fluid blur-up lazyload"
                                alt="">
                            <h6>Google</h6>
                        </div>
                    </a>
                </div>
            </div>
            <p><a routerLink="/account/login" class="theme-color">Already have an account?</a></p>
        </div>
    </div>
</div>
<!-- Sign Up Section End -->
