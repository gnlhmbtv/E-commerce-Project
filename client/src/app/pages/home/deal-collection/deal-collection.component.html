<div class="deal bg-image pt-8 pb-8" style="background-image: url(assets/images/home/banners/bg-1.jpg)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="deal-content text-center">
                    <h4>Limited quantities. </h4>
                    <h2 contentAnim aniName="blurIn">Deal of the Day</h2>
                    <molla-count-down wrap="deal-countdown" format="HMS" until="+10h" [labelsShort]="true"></molla-count-down>
                </div>
                <div class="row deal-products" *ngIf="!loaded else elseBlock">
                    <div class="col-6"><div class="skel-pro"></div></div>
                    <div class="col-6"><div class="skel-pro"></div></div>
                </div>
                <ng-template #elseBlock>
                    <div class="row deal-products">
                        <div class="col-6" *ngFor="let product of products">
                            <molla-product-thirteen [product]="product"></molla-product-thirteen>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
