<div class="container">
    <h2 class="title text-center mb-4" contentAnim aniName="blurIn">New Arrivals</h2>

    <div class="products">
        <div class="row" *ngIf="!loaded else elseBlock">
            <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of [1,2,3,4,5,6,7,8]"><div class="skel-pro"></div></div>
        </div>
        <ng-template #elseBlock>
            <div class="row justify-content-center">
                <molla-product-twelve [product]="product" class="col-6 col-md-4 col-lg-3" *ngFor="let product of products"></molla-product-twelve>
            </div>            
        </ng-template>
    </div>

    <div class="more-container text-center mt-2">
        <a routerLink="/shop/sidebar/list" class="btn btn-outline-dark-2 btn-more"><span>show more</span></a>
    </div>
</div>
