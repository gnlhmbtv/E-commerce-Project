    <h5 *ngIf="totalCount && totalCount > 0">
      
      Showing 
      <strong>
        {{(pageNumber - 1) * pageSize + 1}} - 
        {{pageNumber * pageSize
          > this.totalCount 
          ? this.totalCount 
          : pageNumber * pageSize
        }}
      </strong> of <strong>{{this.totalCount}}</strong> results</h5>
      <h5 *ngIf="totalCount === 0">
        There are <strong>0</strong> results for this filter
      </h5>
